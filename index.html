<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .button {
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        
        .button:hover {
            opacity: 0.8;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .counter {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: var(--tg-theme-accent-text-color, #007aff);
            margin: 20px 0;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .status {
            background-color: var(--tg-theme-accent-text-color, #007aff);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ My Mini App</h1>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!</p>
        </div>
        
        <div class="card">
            <div class="user-info">
                <div class="avatar" id="userAvatar">üë§</div>
                <div>
                    <div id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                    <div id="userStatus" class="status">–û–Ω–ª–∞–π–Ω</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>–°—á–µ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤</h3>
            <div class="counter" id="counter">0</div>
            <button class="button" id="incrementBtn">–£–≤–µ–ª–∏—á–∏—Ç—å —Å—á–µ—Ç—á–∏–∫</button>
            <button class="button" id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        
        <div class="card">
            <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</h3>
            <div class="info-item">
                <span>–í–µ—Ä—Å–∏—è:</span>
                <span>1.0.0</span>
            </div>
            <div class="info-item">
                <span>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</span>
                <span id="platform">–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</span>
            </div>
            <div class="info-item">
                <span>–¢–µ–º–∞:</span>
                <span id="theme">–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</span>
            </div>
        </div>
        
        <div class="card">
            <button class="button" id="shareBtn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å –¥—Ä—É–∑—å—è–º–∏</button>
            <button class="button" id="closeBtn">–ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –í–∫–ª—é—á–∏—Ç—å –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        tg.BackButton.show();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // –°—á–µ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤
        let count = 0;
        const counterElement = document.getElementById('counter');
        const incrementBtn = document.getElementById('incrementBtn');
        const resetBtn = document.getElementById('resetBtn');
        const shareBtn = document.getElementById('shareBtn');
        const closeBtn = document.getElementById('closeBtn');
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            counterElement.textContent = count;
            
            // –í–∫–ª—é—á–∏—Ç—å –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –ø—Ä–∏ count > 0
            if (count > 0) {
                tg.MainButton.setText(`–°—á–µ—Ç—á–∏–∫: ${count}`);
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        incrementBtn.addEventListener('click', () => {
            count++;
            updateCounter();
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            tg.HapticFeedback.impactOccurred('light');
        });
        
        resetBtn.addEventListener('click', () => {
            count = 0;
            updateCounter();
            tg.HapticFeedback.impactOccurred('medium');
        });
        
        shareBtn.addEventListener('click', () => {
            const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent('–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —ç—Ç–æ –∫—Ä—É—Ç–æ–µ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!')}`;
            tg.openTelegramLink(shareUrl);
        });
        
        closeBtn.addEventListener('click', () => {
            tg.close();
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({
                action: 'counter_result',
                count: count
            }));
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function initUserInfo() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userName').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('userAvatar').textContent = user.first_name.charAt(0).toUpperCase();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
        function initPlatformInfo() {
            document.getElementById('platform').textContent = tg.platform;
            document.getElementById('theme').textContent = tg.colorScheme;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        function initTheme() {
            document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
            document.body.style.color = tg.themeParams.text_color || '#000000';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function init() {
            initUserInfo();
            initPlatformInfo();
            initTheme();
            updateCounter();
            
            // –£–≤–µ–¥–æ–º–∏—Ç—å Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
            tg.ready();
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        tg.onEvent('themeChanged', () => {
            initTheme();
        });
    </script>
</body>
</html>
